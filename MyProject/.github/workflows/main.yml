name: Publish NuGet Package

on:
  push:
    tags:
      - v[0-9]+.*  # Triggers when you push a tag like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # adjust to your target .NET version

      - name: ðŸ· Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ðŸ§± Restore dependencies
        run: dotnet restore cleanarch.csproj

      - name: ðŸ— Build + Pack NuGet Package
        run: |
          dotnet pack cleanarch.csproj \
            --configuration Release \
            --output ./nupkg \
            /p:PackageVersion=${{ env.VERSION }}

      - name: ðŸš€ Publish NuGet package
        run: |
          dotnet nuget push "./nupkg/*.nupkg" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate

      - name: ðŸ“˜ Fetch existing README if missing
        run: |
          if [ -f README.md ]; then
            echo "âœ… README.md found."
          else
            echo "â¬‡ï¸ Downloading README from main branch..."
            curl -L -o README.md "https://raw.githubusercontent.com/${{ github.repository }}/main/README.md"
          fi

